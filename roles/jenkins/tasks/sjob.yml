- name: Copy the template
  ansible.builtin.template:
    src : single-job.xml
    dest: /tmp/test.xml

- name: Create a jenkins job using basic authentication
  community.general.jenkins_job:
    config: "{{ lookup('file', 'test.xml') }}"
    name: "{{ item.job_name }}"
    password: admin123
    url: http://172.31.16.110:8080
    user: admin